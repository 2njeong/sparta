<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie collection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./src/main.js"></script>

    <!-- // type="module" 대신 defer 써도 됨 지연시키다 : js 파일 다운 백그라운드에서 다운받아놓고 html 파싱할 때까지
    기다렸다가 실행권 넘겨줌 -->

    <script></script>
  </head>

  <body>
    <div class="movie">
      <header>
        <div class="moviecollections">
          <div class="moviecollection">Movie collection</div>
        </div>
        <form class="moviesearch">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Movie name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">영화검색하기</button>
          </div>
        </form>
      </header>
      <main>
        <div class="movieCards">
          <div id="row" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
      </main>
    </div>
  </body>
</html>
